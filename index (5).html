<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Snow effect implementation
        function createSnowflakes() {
            const container = document.getElementById('snow-container');
            const numberOfFlakes = 50;

                const snowflake = document.createElement('div');
                snowflake.innerHTML = '❄';
                snowflake.className = 'snowflake';
                
                // Random properties
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                const opacity = Math.random() * 0.6 + 0.4;
                
                // Apply styles
                snowflake.style.left = left + '%';
                snowflake.style.opacity = opacity;
                snowflake.style.animation = `fall ${animationDuration}s linear infinite`;

        function typeWriter() {
            const text = 'Привет, это био Nate, я занимаюсь дизайном и эдитами.<br>Так же один из создателей крупного проекта DeepSeekMod';
            const typewriter = document.getElementById('typewriter');
            let i = 0;

            function type() {
                if (i < text.length) {
                    if (text.slice(i, i + 4) === '<br>') {
                        typewriter.innerHTML += '<br>';
                        i += 4;
                    } else if (text.slice(i, i + 11) === 'DeepSeekMod') {
                        typewriter.innerHTML += '<span class="text-white font-semibold">DeepSeekMod</span>';

                } else {

                    typewriter.style.animation = 'none';
                }
            }
